<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-2">
          <p class="ms-3 mt-2">
            <img src="img/logo.jpg" width="120px">
          </p>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-10 ">
          <p class="text-center fs-1 text fst-italic mt-4">
             Calculator of physical activity
          </p>
        </div>
      </div>
    </div>
   </header>
   <div class="calculator">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <h3 class="mt-5 text-center">Food</h3>
          <div class="select_products mt-4">
            <h6>Flour products</h6>
            <select>
              <option>Select product</option>
              <option>Waffles</option>
              <option>Chocolate waffles</option>
              <option>Fruits waffles</option>
              <option>Crackers</option>
              <option>Cake</option>
              <option>Gingerbread</option>
              <option>Cookies</option>
            </select>
          </div>
          <div class="select_products mt-4">
            <h6>Baking</h6>
            <select>
              <option>Select product</option>
              <option>Pancake</option>
              <option>Panckake with cheese</option>
              <option>Donut</option>
              <option>Apple pie</option>
              <option>Pie with jam</option>
            </select>
          </div>
          <div class="select_products mt-4">
            <h6>Chocolate</h6>
            <select>
              <option>Select product</option>
              <option>White chocolate</option>
              <option>Milk chocolate</option>
              <option>Dark chocolate</option>
              <option>Chocolate with filling</option>
              <option>Bubble chocolate</option>
            </select>
          </div>
          <div class="select_products mt-4">
            <h6>Ice cream</h6>
            <select>
              <option>Select product</option>
              <option>Milk ice cream</option>
              <option>Chocolate ice cream</option>
              <option>Sundae</option>
              <option>Chocolate sundae</option>
              <option>Сreme brulee</option>
            </select>
          </div>
          <div class="select_products mt-4">
            <h6>Jam</h6>
            <select>
              <option>Select product</option>
              <option>Pear jam</option>
              <option>Strawberry jam</option>
              <option>Rasberry jam</option>
              <option>Plum jam</option>
              <option>Apple jam</option>
            </select>
          </div>
          <div class="select_products mt-4">
            <h6>Fast food</h6>
            <select>
              <option>Select product</option>
              <option>French fries</option>
              <option>Hamburger</option>
              <option>Sandwich</option>
              <option>Vegetarian sandwich</option>
              <option>Cheeseburger</option>
              <option>Pizza</option>
              <option>Vegetarian pizza</option>
            </select>
          </div>
          <div class="select_products mt-4">
            <h6>Snacks</h6>
            <select>
              <option>Select product</option>
              <option>Potato chips</option>
              <option>Corn chips</option>
              <option>Salted peanuts</option>
              <option>Popcorn</option>
              <option>Cracker</option>
            </select>
          </div>
          <div class="select_products mt-4">
            <h6>Nuts, seeds</h6>
            <select>
              <option>Select product</option>
              <option>Peanut</option>
              <option>Cashew</option>
              <option>Almond</option>
              <option>Pistachios</option>
              <option>Hazelnut</option>
              <option>Pumpkin seeds</option>
              <option>Sunflower seeds</option>
            </select>
          </div>
          <div class="select_products mt-4">
            <h6>Sausage products</h6>
            <select>
              <option>Select product</option>
              <option>Sausages</option>
              <option>Sausages with cheese</option>
              <option>Frankfurter</option>
              <option>Smoked sausage</option>
            </select>
          </div>

        </div>
        <div class="col-sm-12 col-md-6 col-lg-4"></div>
        <div class="col-sm-12 col-md-6 col-lg-4"></div>
      </div>
    </div>
   </div>
  </body>
</html>
